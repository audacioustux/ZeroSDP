apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-cd
  namespace: argocd
spec:
  destination:
    server: https://kubernetes.default.svc
  project: default
  source:
    directory:
      include: argo-cd.k8s.yaml
    path: manifests/dist
    repoURL: https://github.com/audacioustux/sdp.git
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
